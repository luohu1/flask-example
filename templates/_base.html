<!DOCTYPE html>
<html lang="en">
<head>
    {%- block metas %}
    <meta charset="UTF-8">
    {%- endblock metas %}

    <title>{% block title %}{% endblock title %}</title>

    {% block styles -%}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {%- endblock styles %}
</head>
<body>
    {% block body %}
    {% endblock body %}
</body>
</html>
